<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store Online : Grocery Delivery App | Swiggy Instamart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .mainnav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 90px;
    }

    .nav {
      width: 55px;
      height: 59px;
      background-color: blue;
      border-radius: 6px;
      flex-shrink: 0; 
    }

    .location-wrapper {
      display: flex;
      flex-direction: column;
      margin-left: 15px;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
      font-weight: 600;
      color: blue;
    }

    .gray {
      color: gray;
      font-size: 14px;
    }

    .profile {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: lightgray;
    }

    .search {
      margin: 20px 90px;
    }

    .search input {
      height: 40px;
      width: 100%;
      max-width: 1200px;
      border: 2px solid black;
      border-radius: 10px;
      padding: 0 10px;
      font-size: 16px;
    }

    .bigbox {
      display: flex;
      flex-direction: column;  
      justify-content: center;
      align-items: center;
      width: 1390px;
      background-color: rgb(7, 103, 212);
      margin: 20px auto;      
      padding: 20px 0;
      gap: 20px;               
    }

    .bigbox img {
      max-width: 90%;          
      height: auto;
      border-radius: 8px; 
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .row img {
      max-width: 400px; 
      height: auto;
      border-radius: 8px;
    }
    .content{
        margin-left: 39px;
        display: flex;
    }
    
  </style>
</head>
